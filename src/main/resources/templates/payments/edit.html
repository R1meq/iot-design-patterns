<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Payment</h1>

    <form th:action="@{/payments/{id}/edit(id=${payment.id})}" th:object="${payment}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="order" class="form-label">Order</label>
            <select class="form-select" id="order" th:field="*{order.id}">
                <option value="">Select Order</option>
                <option th:each="order : ${orders}" th:value="${order.id}" th:text="${'Order #' + order.id}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required>
        </div>

        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select class="form-select" id="paymentMethod" th:field="*{paymentMethod}">
                <option th:each="method : ${paymentMethods}" th:value="${method}" th:text="${method}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" th:field="*{status}">
                <option th:each="statusOption : ${paymentStatuses}" th:value="${statusOption}" th:text="${statusOption}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/payments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
