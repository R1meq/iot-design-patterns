<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mobile Plan List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Mobile Plans</h1>
  <a th:href="@{/mobile-plans/add}" class="btn btn-primary mb-3">Add New Mobile Plan</a>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Data Limit (GB)</th>
      <th>Call Minutes</th>
      <th>SMS Count</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plan : ${mobilePlans}">
      <td th:text="${plan.id}"></td>
      <td th:text="${plan.name}"></td>
      <td th:text="${plan.price}"></td>
      <td th:text="${plan.dataLimit}"></td>
      <td th:text="${plan.callMinutes}"></td>
      <td th:text="${plan.smsCount}"></td>
      <td>
        <a th:href="@{/mobile-plans/{id}(id=${plan.id})}" class="btn btn-info btn-sm">View</a>
        <a th:href="@{/mobile-plans/{id}/edit(id=${plan.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/mobile-plans/{id}/delete(id=${plan.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this mobile plan?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
