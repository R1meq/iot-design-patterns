<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Order</h1>

    <form th:action="@{/orders/{id}/edit(id=${order.id})}" th:object="${order}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{createdAt}">

        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select class="form-select" id="user" th:field="*{user}">
                <option value="">Select User</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="mobilePlan" class="form-label">Mobile Plan</label>
            <select class="form-select" id="mobilePlan" th:field="*{mobilePlan}">
                <option value="">Select Mobile Plan</option>
                <option th:each="plan : ${mobilePlans}" th:value="${plan.id}" th:text="${plan.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
