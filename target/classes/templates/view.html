<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Деталі користувача</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Деталі користувача</h1>

    <div class="card">
        <div class="card-header">
            <h3 th:text="${user.firstName + ' ' + user.lastName}"></h3>
        </div>
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p class="card-text"><strong>Ім'я:</strong> <span th:text="${user.firstName}"></span></p>
            <p class="card-text"><strong>Прізвище:</strong> <span th:text="${user.lastName}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>

            <div class="mt-4">
                <a th:href="@{/users}" class="btn btn-primary">Назад до списку</a>
                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">Редагувати</a>
                <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn btn-danger"
                   onclick="return confirm('Ви впевнені, що хочете видалити цього користувача?')">Видалити</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
