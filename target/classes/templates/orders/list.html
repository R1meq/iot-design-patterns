<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Orders</h1>
    <a th:href="@{/orders/add}" class="btn btn-primary mb-3">Add New Order</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Product</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.user.firstName}"></td>
            <td th:text="${order.mobilePlan.name}"></td>
            <td th:text="${#dates.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/orders/{id}/edit(id=${order.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/orders/{id}/delete(id=${order.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
