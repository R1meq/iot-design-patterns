<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Mobile Plan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Add New Mobile Plan</h1>

  <form th:action="@{/mobile-plans/add}" th:object="${mobilePlan}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
    </div>

    <div class="mb-3">
      <label for="dataLimit" class="form-label">Data Limit (GB)</label>
      <input type="number" class="form-control" id="dataLimit" th:field="*{dataLimit}" required>
    </div>

    <div class="mb-3">
      <label for="callMinutes" class="form-label">Call Minutes</label>
      <input type="number" class="form-control" id="callMinutes" th:field="*{callMinutes}" required>
    </div>

    <div class="mb-3">
      <label for="smsCount" class="form-label">SMS Count</label>
      <input type="number" class="form-control" id="smsCount" th:field="*{smsCount}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/mobile-plans}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
