<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Mobile Plan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Mobile Plan Details</h1>

  <div class="card">
    <div class="card-header">
      <span th:text="${mobilePlan.name}"></span>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <strong>ID:</strong> <span th:text="${mobilePlan.id}"></span>
      </div>
      <div class="mb-3">
        <strong>Description:</strong> <span th:text="${mobilePlan.description}"></span>
      </div>
      <div class="mb-3">
        <strong>Price:</strong> <span th:text="${mobilePlan.price}"></span>
      </div>
      <div class="mb-3">
        <strong>Data Limit (GB):</strong> <span th:text="${mobilePlan.dataLimit}"></span>
      </div>
      <div class="mb-3">
        <strong>Call Minutes:</strong> <span th:text="${mobilePlan.callMinutes}"></span>
      </div>
      <div class="mb-3">
        <strong>SMS Count:</strong> <span th:text="${mobilePlan.smsCount}"></span>
      </div>
    </div>
    <div class="card-footer">
      <a th:href="@{/mobile-plans}" class="btn btn-secondary">Back to List</a>
      <a th:href="@{/mobile-plans/{id}/edit(id=${mobilePlan.id})}" class="btn btn-warning">Edit</a>
      <a th:href="@{/mobile-plans/{id}/delete(id=${mobilePlan.id})}" class="btn btn-danger"
         onclick="return confirm('Are you sure you want to delete this mobile plan?')">Delete</a>
    </div>
  </div>
</div>
</body>
</html>
