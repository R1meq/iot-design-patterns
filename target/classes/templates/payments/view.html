<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Payment Details</h1>

    <div class="card">
        <div class="card-header">
            Payment #<span th:text="${payment.id}"></span>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <strong>Order ID:</strong> <span th:text="${payment.order.id}"></span>
            </div>
            <div class="mb-3">
                <strong>Amount:</strong> <span th:text="${payment.amount}"></span>
            </div>
            <div class="mb-3">
                <strong>Created At:</strong> <span th:text="${#dates.format(payment.createdAt, 'dd-MM-yyyy HH:mm')}"></span>
            </div>
            <div class="mb-3">
                <strong>Payment Method:</strong> <span th:text="${payment.paymentMethod}"></span>
            </div>
            <div class="mb-3">
                <strong>Status:</strong> <span th:text="${payment.status}"></span>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/payments}" class="btn btn-secondary">Back to List</a>
            <a th:href="@{/payments/{id}/edit(id=${payment.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/payments/{id}/delete(id=${payment.id})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this payment?')">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
