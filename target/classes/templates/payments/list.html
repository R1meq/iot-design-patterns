<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Payments</h1>
    <a th:href="@{/payments/add}" class="btn btn-primary mb-3">Add New Payment</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Order ID</th>
            <th>Amount</th>
            <th>Created At</th>
            <th>Payment Method</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.order.id}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${#dates.format(payment.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${payment.paymentMethod}"></td>
            <td th:text="${payment.status}"></td>
            <td>
                <a th:href="@{/payments/{id}(id=${payment.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/payments/{id}/edit(id=${payment.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/payments/{id}/delete(id=${payment.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this payment?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
